<div class="card">
    <div class="card-body">
        <div *ngIf="(messageService.messageThread$ | async)?.length ===0">
            No messages yet... say hi by using the message box below
        </div>

        <ul *ngIf="(messageService.messageThread$ | async)?.length > 0" class="chat">
            <li *ngFor="let message of (messageService.messageThread$ | async)">
                <div>
                    <span class="chat-image float-right">
                        <img src="{{message.senderPhotoUrl || './assets/user.png'}}" alt="{{message.senderUsername}}" class="rounded-circle">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o">
                                    {{message.messageSent | timeago}}
                                </span>
                                <span class="text-danger" *ngIf="!message.messageRead && message.senderUsername !== username">
                                    (unread)
                                </span>
                                <span class="text-success" *ngIf="message.messageRead && message.senderUsername !== username">
                                    (read {{message.messageRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.messageContent}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form #messageForm="ngForm" (ngSubmit)="postMessage()" autocomplete=off>
            <div class="input-group">
                <input type="text" name="messageContent" required [(ngModel)]="messageContent" class="form-control input-sm" placeholder="Send a private message">
                <div class="input-group-append">
                    <button [disabled]="!messageForm.valid" mat-raised-button color="primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
