<div class="card mb-4" style="height: 350px">
    <div class="card-img-wrapper">
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.knownAs}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item">
                <button mat-mini-fab color="basic" routerLink="/members/{{user.userName}}"><i class="fa fa-user"></i></button>
            </li>
            <li class="list-inline-item">
                <button mat-mini-fab color="accent"><i class="fa fa-heart"></i></button>
            </li>
            <li class="list-inline-item">
                <button mat-mini-fab color="primary"><i class="fa fa-envelope"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p1" routerLink="/members/{{user.userName}}">
        <h4 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{user.userName}}, {{user.age}}
        </h4>
        <h5 class="card-text text-muted text-center">{{user.city}}, {{user.state}}</h5>
    </div>
</div>
